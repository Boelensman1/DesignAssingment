<script>
function isios() {
  if (window.navigator.standalone != true)	{
	alert('You can test Close.js from safari, but it is made for web apps, so please add this to your homescreen and test in fullscreen mode.');
	}
}


if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i)) || (navigator.userAgent.match(/iPad/i))) {
	 isios();
}
else {
	alert('This javascript funtion is made to use on an iPhone/iPad/iPod. It will not work in the destop browser you are using now. Please visit this page on your iDevice.');
}
</script>
