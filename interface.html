<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/interface.css" rel="stylesheet" type="text/css"/>
        <link href="css/clock.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/idangerous.swiper.css">

        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/libs/snap.svg/snap.svg-min.js" type="text/javascript"></script>
        <script src="js/libs/swiper/idangerous.swiper-2.6.1.min.js" type="text/javascript"></script>
        <script src="js/libs/highstock/highstock.js" type="text/javascript"></script>

        <script src="js/interface_functions.js" type="text/javascript"></script>
        <script src="js/interface.js" type="text/javascript"></script>
        <script src="js/clock.js" type="text/javascript"></script>

    </head>
    <body>
        <div id="interface_container"  class="swiper-container swiper-parent">
            <div class="swiper-wrapper">
                <div id="lockscreen"  class="swiper-slide">
                    <div id="lockscreen_clock">
                        <div class="faces">
                            <div class="face">
                                <svg id="clock" class="clock"></svg>
                            </div>
                        </div>
                    </div>
                    <div id="lockscreen_bottom_message">
                        Slide Up To Unlock
                    </div>
                </div>
                <div id="non_lockscreen" class="swiper-slide">
                    <div class="topbar">
                        <div class="top_time">10:15</div>
                        <img src="./img/Setting.png" alt="setting" class="mainscreen_settings">
                    </div>
                    <div class="swiper-container swiper-nested">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide content">
                                <div class="progam_container"  id="content1">
                                    <div class="progam_row progam_row_top">
                                    </div>   
                                    <div class="progam_row progam_row_bot">
                                    </div>   
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pagination"></div>
                </div>
            </div>
        </div><div class="modal"></div>
    </body>
</html>
